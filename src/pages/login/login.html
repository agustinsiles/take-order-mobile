<ion-content
	class="login-content"
	padding>
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col width-67>
			<img src="assets/logo.png"/>
		</ion-col>
		<ion-col></ion-col>
	</ion-row>
	<div class="login-box">
		<form 
			(ngSubmit)="login()" 
			#registerForm="ngForm">
	 		<ion-row>
				<ion-col>
		  			<ion-list inset>
						<ion-item>
							<ion-input
								stacked
								placeholder="Empresa"
								name="company"
								[(ngModel)]="credentials.company"
								required>
							</ion-input>
						</ion-item>
						<ion-item>
							<ion-input
								stacked
								type="password"
								placeholder="Contraseña"
								name="password"
								[(ngModel)]="credentials.password"
								required>
							</ion-input>
						</ion-item>
						<ion-item>
							<ion-input
								stacked
							  	type="number"
								placeholder="Código de viajante"
								name="CVIAJ"
								[(ngModel)]="credentials.CVIAJ"
								required>
							</ion-input>
						</ion-item>
		  			</ion-list>
				</ion-col>
	  		</ion-row>
	  		<ion-row>
				<ion-col class="signup-col">
		  			<button
						ion-button 
						class="submit-btn" 
						full 
						type="submit" 
						[disabled]="!registerForm.form.valid">Ingresar
					</button>
				</ion-col>
	 		</ion-row>  
		</form>
	</div>
</ion-content>
