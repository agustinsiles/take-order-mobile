<ion-header>
	<ion-navbar color="primary">
		<ion-title>Husky Mobile</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="syncClients($event)">
		<ion-refresher-content
			pullingIcon="arrow-dropdown"
			pullingText="Deslice hacia abajo para sincronizar."
			refreshingSpinner="circles"
			refreshingText="Sincronizando clientes...">
		</ion-refresher-content>
	</ion-refresher>
	<list-items 
		[itemsList]="clientList"
		(onSearch)="searchClients($event)"
		(onItemSelected)="clientDetails($event)">
	</list-items>
</ion-content>
